<!DOCTYPE html>
<html>
<head>
	<title>Hostel Registration Form</title>
	<link rel="stylesheet" type="text/css" href="hostelApp.css">
</head>
<body>
	<center>
		<form>
			<table>
				<tr>
					<th>
						<detail>
							Registration No : 
						</detail>
					</th>
					<th>
						<input type="text" name="regNo">
					</th>
				</tr>
				<tr>
					<th>
						<detail>
							Year : 
						</detail>
					</th>
					<th>
						<select name="year">
							<option value="first"> 1st </option>
							<option value="second"> 2nd </option>
							<option value="third"> 3rd </option>
							<option value="fourth"> 4th </option>
	   						<option value="fifth"> 5th </option>
	   					</select>
					</th>
				</tr>
				<tr>
					<th>
						<detail>
							Hostel preferences : 
						</detail>
					</th>
					<th>
						
					</th>
				</tr>
				<tr>
					<th>
						<detail>
							Attach your payment proof here : 
						</detail>
					</th>
					<th>
						
					</th>
				</tr>
			</table>
			<input type="submit" value="Apply Now"> </input>
		</form>
	</center>

</body>
</html>
